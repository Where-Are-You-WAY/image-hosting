<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAY Booking Update</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .email-header {
      text-align: center;
      padding-bottom: 20px;
    }
    .email-header img {
      width: 100px;
    }
    .email-body {
      padding: 20px;
      text-align: center;
      color: #333333;
    }
    .email-body h1 {
      color: #333333;
    }
    .email-body p {
      font-size: 16px;
      line-height: 1.5;
    }
    .email-footer {
      text-align: center;
      padding-top: 20px;
      font-size: 12px;
      color: #888888;
    }
    .email-footer a {
      color: #888888;
      text-decoration: none;
    }
    .confirm-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #ffffff;
      background-color: #007BFF;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
    .social-icons {
      padding-top: 20px;
      text-align: center;
    }
    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <img src="https://where-are-you-way.github.io/image-hosting/images/Way.png" alt="WAY Logo">
    </div>
    <div class="email-content">
      <p>Dear ${customerName},</p>
      <p>Your booking for <strong>${serviceName}</strong> with <strong>${providerName}</strong> on <strong>${bookingTime}</strong> has been <strong>${status}</strong>.</p>
      <p>Best regards,</p>
      <p>WAY Team</p>
    </div>
    <div class="email-footer"> 
      <div class="social-icons">
        <a href="https://x.com/wayapp_mobile?s=21">
          <img src="https://where-are-you-way.github.io/image-hosting/images/x.png" alt="Twitter" width="30">
        </a>
        <a href="https://www.facebook.com/wayapp_mobile">
          <img src="https://where-are-you-way.github.io/image-hosting/images/facebook.png" alt="Facebook" width="30">
        </a>
        <a href="https://www.linkedin.com/company/way-services-ltd/">
          <img src="https://where-are-you-way.github.io/image-hosting/images/linkedin.png" alt="LinkedIn" width="30">
        </a>
        <a href="https://www.instagram.com/wayapp_mobile?igsh=MTY0d2RndXRxdDY2dg==">
          <img src="https://where-are-you-way.github.io/image-hosting/images/instagram.png" alt="Instagram" width="30">
        </a>
      </div>
   
    
      <p><a href="https://www.yourwayapp.com/terms">Terms of Use</a> | <a href="https://www.yourwayapp.com/privacy">Privacy Policy</a> | <a href="https://www.yourwayapp.com/contact">Support</a></p>
      <p>Copyright Â© 2024. All rights reserved.</p>
      <p>WAY Services Ltd.</p>
     </div>
  </div>
</body>
</html>
