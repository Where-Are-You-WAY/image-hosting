<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAY Booking Update</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: #EFF3FE;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    .email-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .email-header {
      text-align: center;
      padding-bottom: 20px;
    }
    .email-header img {
      width: 100px;
    }
    .email-content {
      font-family: Arial, sans-serif;
      color: #333333;
      line-height: 1.6;
      padding: 20px;
      text-align: left;
    }
    .email-content h2 {
      color: #007BFF;
    }
    .email-content p {
      margin: 0 0 10px;
      font-size: 16px;
    }
    .email-footer {
      text-align: center;
      padding-top: 20px;
      font-size: 12px;
      color: #888888;
    }
    .email-footer a {
      color: #888888;
      text-decoration: none;
    }
    .social-icons {
      text-align: center;
      padding-top: 20px;
    }
    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }
    .social-icons img {
      width: 30px;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <img src="https://where-are-you-way.github.io/image-hosting/images/Way.png" alt="WAY Logo">
    </div>
    <div class="email-content">
      <p>Dear ${customerName},</p>
      <p>Your booking for <strong>${serviceName}</strong> with <strong>${providerName}</strong> on <strong>${bookingTime}</strong> has been <strong>${status}</strong>.</p>
      <p>Best regards,</p>
      <p>WAY Team</p>
    </div>
    <div class="email-footer"> 
      <div class="social-icons">
        <a href="https://x.com/wayapp_mobile?s=21">
          <img src="https://where-are-you-way.github.io/image-hosting/images/x.png" alt="Twitter">
        </a>
        <a href="https://www.facebook.com/wayapp_mobile">
          <img src="https://where-are-you-way.github.io/image-hosting/images/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.linkedin.com/company/way-services-ltd/">
          <img src="https://where-are-you-way.github.io/image-hosting/images/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://www.instagram.com/wayapp_mobile?igsh=MTY0d2RndXRxdDY2dg==">
          <img src="https://where-are-you-way.github.io/image-hosting/images/instagram.png" alt="Instagram">
        </a>
      </div>
      <img src="https://where-are-you-way.github.io/image-hosting/images/Way.png" alt="Logo" width="50" style="margin-top: 20px;">
   
    
      <p><a href="https://www.yourwayapp.com/terms">Terms of Use</a> | <a href="https://www.yourwayapp.com/privacy">Privacy Policy</a> | <a href="https://www.yourwayapp.com/contact">Support</a></p>
      <p>Copyright Â© 2024. All rights reserved.</p>
      <p>WAY Services Ltd.</p>
     </div>
  </div>
</body>
</html>
